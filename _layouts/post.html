---
layout: default
---

<article class="card post-detail">
  <header class="post-detail-header">
    {% assign post_type = page.category | default: page.categories | first | default: 'info' | downcase %}
    <span class="post-type-badge {{ post_type }}">{{ post_type | upcase }}</span>
    <h1>{{ page.title }}</h1>
    <time>{{ page.date | date: "%Y.%m.%d" }}</time>
  </header>

  <div class="post-content">
    {{ content }}
  </div>

  <div class="post-nav">
    <a class="post-back-arrow" href="{{ '/posts.html' | relative_url }}" aria-label="Back to Posts">â†</a>
  </div>
</article>
